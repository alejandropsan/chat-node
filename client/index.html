<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>MetalChat</title>
</head>
<body>
    <header class="text-center">
        <div class="container">
            <div class="jumbotron jumbotron-fluid mt-3 p-5">
                <h1 class="display-4">Metalchat</h1>
                <p class="lead">Metalchat</p>
                <p class="lead">Funciona</p>
                <p>No fear of the Dark</p>
            </div>
        </div>
    </header>
    <main class="container col-md-6">


        <ul>
            <li><a href="home.html">Ir a home</a></li>
        </ul>

        <form>
            <div class="form-row">
              <div class="col-md-4 mb-3">
                <label for="validationServer01">First name</label>
                <input type="text" name="name" class="form-control" id="name" placeholder="First name" value="Tu nombre" required>
              </div>
              
              <div class="col-md-4 mb-3">
                <label for="validationServerUsername">Username</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroupPrepend3">@</span>
                  </div>
                  <input type="text" name="username" class="form-control" id="username" placeholder="Username" aria-describedby="inputGroupPrepend3" required>
                </div>
              </div>
            </div>
            
            
            <button class="btn btn-primary" type="button" onclick="loginUser()">Login</button>
          </form>
    </main>

    <footer class="col-md-12 text-center">
        <cite>Chat desarrollado por apsan.dev&copy;</cite>
    </footer>
    
    <script src="./js/login.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    
</body>
</html>
